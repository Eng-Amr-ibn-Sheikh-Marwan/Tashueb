<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل بيانات الطلاب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --highlight-color: #f6c23e;
            --text-color: #5a5c69;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fc;
            color: var(--text-color);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            padding: 10px 15px;
            border: 1px solid #d1d3e2;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background-color: #2e59d9;
        }
        
        .table {
            border-radius: 15px;
            overflow: hidden;
        }
        
        .table thead {
            background-color: var(--primary-color);
            color: white;
        }
        
        .table th {
            border: none;
            font-weight: 600;
        }
        
        .table td {
            vertical-align: middle;
        }
        
        .highlight-row {
            position: relative;
        }
        
        .highlight-row::after {
            content: "أنت";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--highlight-color);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .rank-cell {
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .gpa-cell {
            font-weight: bold;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        /* أنماط الـ Modal الجديدة */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .edit-modal {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .table-responsive {
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header py-3 bg-white">
                        <h4 class="m-0 font-weight-bold text-primary text-center">
                            <i class="fas fa-user-graduate me-2"></i>نظام تسجيل بيانات الطلاب
                        </h4>
                    </div>
            
                    <div class="card-body" id="aa">
                        <form id="studentForm" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">الاسم الكامل</label>
                                    <input type="text" class="form-control" id="name" required>
                                    <div class="invalid-feedback">يرجى إدخال الاسم</div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="college" class="form-label">الكلية</label>
                                    <select class="form-select" id="college" required>
                                        <option value="" selected disabled>اختر الكلية</option>
                                        <option value="كلية علوم">كلية علوم</option>
                                    </select>
                                    <div class="invalid-feedback">يرجى اختيار الكلية</div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="department" class="form-label">القسم</label>
                                    <select class="form-select" id="department" required>
                                        <option value="" selected disabled>اختر القسم</option>
                                        <option value="قسم فيزياء اسبيشيال">قسم فيزياء اسبيشيال</option>
                                        <option value="قسم كيمياء تطبيقية">قسم كيمياء تطبيقية</option>
                                    </select>
                                    <div class="invalid-feedback">يرجى اختيار القسم</div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="grade" class="form-label">الفرقة</label>
                                    <select class="form-select" id="grade" required>
                                        <option value="" selected disabled>اختر الفرقة</option>
                                        <option value="الفرقة الثانية">الفرقة الثانية</option>
                                    </select>
                                    <div class="invalid-feedback">يرجى اختيار الفرقة</div>
                                </div>
                            </div>
            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="gpa" class="form-label">المعدل التراكمي (GPA)</label>
                                    <input type="number" class="form-control" id="gpa" min="0" max="4" step="0.01" required>
                                    <div class="invalid-feedback">يرجى إدخال معدل تراكمي صحيح (0-4)</div>
                                </div>
                            </div>
                            
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                    <i class="fas fa-paper-plane me-2"></i>إرسال البيانات
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card" id="aa1" style="display:none;">
                    <div class="card-header py-3 bg-white">
                        <h4 class="m-0 font-weight-bold text-primary text-center">
                            <i class="fas fa-table me-2"></i>بيانات الطلاب
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="loading-spinner" id="loadingSpinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">جاري التحميل...</span>
                            </div>
                            <p class="mt-2">جاري تحميل البيانات...</p>
                        </div>
                        
                        <div class="table-responsive">
                            <table class="table table-hover" id="studentsTable">
                                <thead>
                                    <tr>
                                        <th width="10%">الترتيب</th>
                                        <th width="10%">التاريخ</th>
                                        <th width="20%">الاسم</th>
                                        <th width="10%">الكلية</th>
                                        <th width="20%">القسم</th>
                                        <th width="10%">الفرقة</th>
                                        <th width="20%">المعدل</th>
                                        <th>الإجراءات</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة التعديل المنبثقة -->
    <div class="modal-overlay" id="editModal">
        <div class="edit-modal">
            <div class="modal-header">
                <h5 class="modal-title">تعديل بيانات الطالب</h5>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="modalStudentForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="modalName" class="form-label">الاسم الكامل</label>
                        <input type="text" class="form-control" id="modalName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="modalCollege" class="form-label">الكلية</label>
                        <select class="form-select" id="modalCollege" required>
                            <option value="" selected disabled>اختر الكلية</option>
                            <option value="كلية علوم">كلية علوم</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="modalDepartment" class="form-label">القسم</label>
                        <select class="form-select" id="modalDepartment" required>
                            <option value="" selected disabled>اختر القسم</option>
                            <option value="قسم فيزياء اسبيشيال">قسم فيزياء اسبيشيال</option>
                            <option value="قسم كيمياء تطبيقية">قسم كيمياء تطبيقية</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="modalGrade" class="form-label">الفرقة</label>
                        <select class="form-select" id="modalGrade" required>
                            <option value="" selected disabled>اختر الفرقة</option>
                            <option value="الفرقة الثانية">الفرقة الثانية</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="modalGpa" class="form-label">المعدل التراكمي (GPA)</label>
                        <input type="number" class="form-control" id="modalGpa" min="0" max="4" step="0.01" required>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-save me-2"></i>حفظ التعديلات
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const supabaseUrl = 'https://qofzeysprspejcazcjtq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvZnpleXNwcnNwZWpjYXpjanRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjUwMjEsImV4cCI6MjA2NTk0MTAyMX0.COnNcC_jQTSXArv6bBEjjbhRTOktUtlU03qV2K5W6E0';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const studentForm = document.getElementById('studentForm');
        const studentsTable = document.getElementById('studentsTable').getElementsByTagName('tbody')[0];
        const loadingSpinner = document.getElementById('loadingSpinner');
        const editModal = document.getElementById('editModal');
        const closeModal = document.getElementById('closeModal');
        const modalStudentForm = document.getElementById('modalStudentForm');
        
        const LOCAL_STORAGE_KEY = 'student_data_v4';
        let currentStudentId = null;
        let currentEditingStudentId = null;

        function formatDate(isoString) {
            if (!isoString) return 'غير محدد';
            const date = new Date(isoString);
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            return `${day}/${month}/${year} ${hours-1}:${minutes}:${seconds}`;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('الصفحة جاهزة');
            await initApp();
        });

        async function initApp() {
            try {
                const hasLocalAndSupabaseData = await checkLocalStorage();
                if (hasLocalAndSupabaseData) {
                    studentForm.style.display = 'none';
                    document.querySelector('.card:last-of-type').style.display = 'block';
                    await refreshTable();
                } else {
                    studentForm.style.display = 'block';
                    document.querySelector('.card:last-of-type').style.display = 'none';
                }
            } catch (error) {
                console.error('خطأ في التهيئة:', error);
                showAlert('حدث خطأ أثناء تحميل البيانات', 'danger');
            }
        }

        async function checkLocalStorage() {
            const localData = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (!localData) return false;

            try {
                const student = JSON.parse(localData);
                currentStudentId = generateStudentId(student);
                console.log('تم تحميل البيانات المحلية:', student);

                const { data, error } = await supabase
                    .from('students')
                    .select('*')
                    .eq('name', student.name)
                    .eq('college', student.college)
                    .eq('department', student.department)
                    .eq('grade', student.grade)
                    .eq('gpa', student.gpa);
                
                if (error) throw error;
                
                if (data.length === 0) {
                    localStorage.removeItem(LOCAL_STORAGE_KEY);
                    currentStudentId = null;
                    console.log('البيانات المحلية غير موجودة في Supabase - تم حذفها');
                    return false;
                }
                return true;
            } catch (error) {
                console.error('خطأ في التحقق من localStorage:', error);
                throw error;
            }
        }

        studentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!studentForm.checkValidity()) {
                e.stopPropagation();
                studentForm.classList.add('was-validated');
                return;
            }

            const student = {
                name: document.getElementById('name').value.trim(),
                college: document.getElementById('college').value,
                department: document.getElementById('department').value,
                grade: document.getElementById('grade').value,
                gpa: parseFloat(document.getElementById('gpa').value),
                created_at: new Date().toISOString(),
                updated_at: new Date().toISOString()
            };

            try {
                showLoading(true);
                if (!validateStudentData(student)) return;

                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(student));
                currentStudentId = generateStudentId(student);
                
                const { data, error } = await supabase
                    .from('students')
                    .insert([student])
                    .select();

                if (error) throw error;

                showAlert('تم حفظ البيانات بنجاح!', 'success');
                await refreshTable();
                resetForm();
                
                studentForm.style.display = 'none';
                document.querySelector('.card:last-of-type').style.display = 'block';
            } catch (error) {
                console.error('خطأ:', error);
                showAlert(`فشل في العملية: ${error.message}`, 'danger');
            } finally {
                showLoading(false);
            }
        });

        closeModal.addEventListener('click', () => {
            editModal.style.display = 'none';
        });

        modalStudentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const student = {
                name: document.getElementById('modalName').value.trim(),
                college: document.getElementById('modalCollege').value,
                department: document.getElementById('modalDepartment').value,
                grade: document.getElementById('modalGrade').value,
                gpa: parseFloat(document.getElementById('modalGpa').value),
                updated_at: new Date().toISOString()
            };

            try {
                showLoading(true);
                if (!validateStudentData(student)) return;

                const { data, error } = await supabase
                    .from('students')
                    .update(student)
                    .eq('id', currentEditingStudentId)
                    .select();

                if (error) throw error;

                await updateLocalStorage(student);
                showAlert('تم تحديث البيانات بنجاح!', 'success');
                editModal.style.display = 'none';
                await refreshTable();
            } catch (error) {
                console.error('خطأ في التعديل:', error);
                showAlert(`فشل في التعديل: ${error.message}`, 'danger');
            } finally {
                showLoading(false);
            }
        });

        async function updateLocalStorage(updatedStudent) {
            try {
                const localData = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (localData) {
                    const student = JSON.parse(localData);
                    if (generateStudentId(student) === currentStudentId) {
                        localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(updatedStudent));
                        currentStudentId = generateStudentId(updatedStudent);
                        console.log('تم تحديث localStorage بنجاح');
                    }
                }
            } catch (error) {
                console.error('خطأ في تحديث localStorage:', error);
            }
        }

        async function handleEdit(event) {
            const studentId = event.target.dataset.id;
            currentEditingStudentId = studentId;
            console.log('طلب تعديل الطالب ذو المعرف:', studentId);

            try {
                const { data, error } = await supabase
                    .from('students')
                    .select('*')
                    .eq('id', studentId)
                    .single();

                if (error) throw error;

                document.getElementById('modalName').value = data.name;
                document.getElementById('modalCollege').value = data.college;
                document.getElementById('modalDepartment').value = data.department;
                document.getElementById('modalGrade').value = data.grade;
                document.getElementById('modalGpa').value = data.gpa;

                editModal.style.display = 'flex';
            } catch (error) {
                console.error('خطأ في جلب بيانات الطالب للتعديل:', error);
                showAlert('حدث خطأ أثناء جلب بيانات الطالب للتعديل.', 'danger');
            }
        }

        async function handleDelete(event) {
            const studentId = event.target.dataset.id;
            console.log('طلب حذف الطالب ذو المعرف:', studentId);

            if (!confirm('هل أنت متأكد أنك تريد حذف هذا الطالب؟')) return;

            try {
                showLoading(true);
                const { error: supabaseError } = await supabase
                    .from('students')
                    .delete()
                    .eq('id', studentId);

                if (supabaseError) throw supabaseError;

                const localData = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (localData) {
                    const student = JSON.parse(localData);
                    if (generateStudentId(student) === currentStudentId) {
                        localStorage.removeItem(LOCAL_STORAGE_KEY);
                        currentStudentId = null;
                        studentForm.style.display = 'block';
                        document.querySelector('.card:last-of-type').style.display = 'none';
                    }
                }
                
                showAlert('تم حذف البيانات بنجاح!', 'success');
                await refreshTable();
            } catch (error) {
                console.error('خطأ في حذف البيانات:', error);
                showAlert(`فشل في حذف البيانات: ${error.message}`, 'danger');
            } finally {
                showLoading(false);
            }
        }

        async function refreshTable() {
            try {
                showLoading(true);
                studentsTable.innerHTML = '';
                
                const { data: students, error } = await supabase
                    .from('students')
                    .select('*')
                    .order('gpa', { ascending: false });
                
                if (error) throw error;
                
                if (!students || students.length === 0) {
                    studentsTable.innerHTML = '<tr><td colspan="8" class="text-center">لا توجد بيانات</td></tr>';
                    return;
                }
                
                let rank = 1;
                let previousGpa = null;
                let sameRankCount = 1;
                
                for (let i = 0; i < students.length; i++) {
                    const student = students[i];
                    
                    if (previousGpa !== null && student.gpa !== previousGpa) {
                        rank = sameRankCount;
                    }
                    
                    const row = studentsTable.insertRow();
                    const isCurrentStudent = currentStudentId && currentStudentId === generateStudentId(student);
                    
                    row.innerHTML = `
                        <td class="rank-cell">${rank}</td>
                        <td>${formatDate(student.updated_at || student.created_at)}</td>
                        <td>${student.name}</td>
                        <td>${student.college}</td>
                        <td>${student.department}</td>
                        <td>${student.grade}</td>
                        <td class="gpa-cell ${isCurrentStudent ? 'highlight-row' : ''}" style="color: ${getGpaColor(student.gpa)}">${student.gpa.toFixed(2)}</td>
                        <td>
                            ${isCurrentStudent ? `
                            <button class="btn btn-sm btn-warning edit-btn" data-id="${student.id}">تعديل</button>
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${student.id}">حذف</button>
                            ` : ''}
                        </td>
                    `;
                    
                    previousGpa = student.gpa;
                    sameRankCount++;
                }

                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', handleEdit);
                });
                
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', handleDelete);
                });

            } catch (error) {
                console.error('خطأ في تحديث الجدول:', error);
                showAlert('حدث خطأ أثناء جلب البيانات', 'danger');
            } finally {
                showLoading(false);
            }
        }

        function validateStudentData(student) {
            if (!student.name || student.name.trim() === '') {
                showAlert('يرجى إدخال الاسم', 'danger');
                return false;
            }
            
            if (!student.college) {
                showAlert('يرجى اختيار الكلية', 'danger');
                return false;
            }
            
            if (!student.department) {
                showAlert('يرجى اختيار القسم', 'danger');
                return false;
            }
            
            if (!student.grade) {
                showAlert('يرجى اختيار الفرقة', 'danger');
                return false;
            }
            
            if (isNaN(student.gpa)) {
                showAlert('يرجى إدخال معدل تراكمي صحيح', 'danger');
                return false;
            }
            
            if (student.gpa < 0 || student.gpa > 4) {
                showAlert('المعدل التراكمي يجب أن يكون بين 0 و 4', 'danger');
                return false;
            }
            
            return true;
        }

        function generateStudentId(student) {
            return `${student.name}-${student.college}-${student.department}-${student.grade}-${student.gpa}`;
        }

        function getGpaColor(gpa) {
            if (gpa >= 3.5) return '#1cc88a';
            if (gpa >= 2.5) return '#f6c23e';
            return '#e74a3b';
        }

        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.role = 'alert';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            const container = document.querySelector('.container');
            container.prepend(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        function resetForm() {
            studentForm.reset();
            studentForm.classList.remove('was-validated');
        }
    </script>
</body>
</html>
